<!doctype html>
<html ng-app="featureToggle">
  <head>
    <meta charset="utf-8">
    <title>FeatureToggle</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  </head>

  <body>
    <input feature-toggle="test" placeholder="This should not load"></input>
    <input feature-toggle="unknownFeature" placeholder="This should not load"></input>
    <input feature-toggle="supertest" placeholder="This should be loaded "></input>    
    <input feature-toggle="disabledtest" placeholder="This should be disabled"></input>
  </body>
</html>
